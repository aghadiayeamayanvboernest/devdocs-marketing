<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563EB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle (ChatGPT style) -->
  <circle cx="50" cy="50" r="45" fill="url(#grad1)"/>

  <!-- React atom structure in white -->
  <!-- Center dot -->
  <circle cx="50" cy="50" r="5" fill="white"/>

  <!-- Ellipse 1 (horizontal) -->
  <ellipse cx="50" cy="50" rx="28" ry="11" fill="none" stroke="white" stroke-width="2.5" opacity="0.9"/>

  <!-- Ellipse 2 (rotated 60 degrees) -->
  <ellipse cx="50" cy="50" rx="28" ry="11" fill="none" stroke="white" stroke-width="2.5" opacity="0.8" transform="rotate(60 50 50)"/>

  <!-- Ellipse 3 (rotated -60 degrees) -->
  <ellipse cx="50" cy="50" rx="28" ry="11" fill="none" stroke="white" stroke-width="2.5" opacity="0.9" transform="rotate(-60 50 50)"/>

  <!-- Small electron dots on orbits -->
  <circle cx="78" cy="50" r="3" fill="white"/>
  <circle cx="64" cy="74" r="3" fill="white"/>
  <circle cx="36" cy="74" r="3" fill="white"/>
</svg>
